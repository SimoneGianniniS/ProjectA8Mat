
<form [formGroup]="form"
  >
  <mat-dialog-content>
    <div class="container-fluid">
      <!-- <div class="row mb-3">
        <div class="col-12">          
             <mat-form-field appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput
                placeholder="Id"
                formControlName="id" />
            </mat-form-field>
        </div>
      </div> -->
        <div class="row mb-3">
          <div class="col-12">          
            <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput
              placeholder="Name"
              formControlName="name" />
            </mat-form-field>
          </div>
        </div> 
        <div class="row mb-3">
          <div class="col-12">            
              <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <input matInput
                placeholder="Category"
                formControlName="category" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">           
              <mat-form-field appearance="outline">
              <mat-label>Rating</mat-label>
              <input matInput type="number"
                placeholder="Rating"
                formControlName="rating" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Phone</mat-label>
              <input matInput
                placeholder="Phone"
                formControlName="phone" />
            </mat-form-field>            
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Street</mat-label>
              <input matInput
                placeholder="Street"
                formControlName="street" />
            </mat-form-field>            
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input matInput
                placeholder="City"
                formControlName="city" />
            </mat-form-field>            
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>PostalCode</mat-label>
              <input matInput
                placeholder="PostalCode"
                formControlName="postalCode" />
            </mat-form-field>            
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Region</mat-label>
              <input matInput
                placeholder="Region"
                formControlName="region" />
            </mat-form-field>            
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput
                placeholder="Country"
                formControlName="country" />
            </mat-form-field>            
          </div>
        </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <br>
  <br>
  <div class="container-fluid">
    <div class="row mt-3">
      <button mat-raised-button
      (click)="onCancel()">
        <mat-icon >cancel</mat-icon>Cancel
      </button>   
      <button mat-raised-button class="text-right" color="primary"
      (click)="onConfirm()" type="submit">
        <mat-icon >save</mat-icon>Confirm
      </button>  
    </div>
  </div>
</form>
