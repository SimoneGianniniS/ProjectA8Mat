
<form [formGroup]="form"
  >
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col-12">          
             <mat-form-field appearance="outline">
              <mat-label>Position</mat-label>
              <input matInput
                placeholder="Position"
                formControlName="position" />
            </mat-form-field>
        </div>
      </div>
        <div class="row mb-3">
          <div class="col-12">          
            <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput
              placeholder="Name"
              formControlName="name" />
            </mat-form-field>
          </div>
        </div> 
        <div class="row mb-3">
          <div class="col-12">            
              <mat-form-field appearance="outline">
              <mat-label>Surname</mat-label>
              <input matInput
                placeholder="Surname"
                formControlName="surname" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">           
              <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput
                placeholder="Email"
                formControlName="email" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Note</mat-label>
              <input matInput
                placeholder="Note"
                formControlName="note" />
            </mat-form-field>            
          </div>
        </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <br>
  <br>
  <div class="container-fluid">
    <div class="row mt-3">
      <button mat-raised-button
      (click)="onCancel()">
        <mat-icon >cancel</mat-icon>Cancel
      </button>   
      <button mat-raised-button class="text-right" color="primary"
      (click)="onConfirm()" type="submit">
        <mat-icon >save</mat-icon>Confirm
      </button>  
    </div>
  </div>
</form>
