
<form [formGroup]="form"
  >
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row mb-1">
        <div class="col-12">
          <div class="label-form">Position</div>
          <input type="text"
            formControlName="position"
             />
        </div>
        <div class="col-12">
          <div class="label-form">Name</div>
          <div class="d-flex align-items-center">
            <input type="text"
              formControlName="name"
               />
          </div>
        </div>
      </div>
     
        <div class="row mb-1">
          <div class="col-12">
            <div class="label-form">Surname</div>
            <input type="text"
                formControlName="surname"
                 />
          </div>
          <div class="col-12">
            <div class="label-form">Email</div>
            <div class="d-flex align-items-center">
                <input type="text"
                formControlName="email"
                 />
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-12">
            <div class="label-form">Note</div>
            <input type="text"
                formControlName="note"
                 />
          </div>
        </div>
     
    </div>
  </mat-dialog-content>
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-12">
        <button class="button button--secondary w-100"
          (click)="onCancel()">Cancel</button>
      </div>
      <div class="col-12">
        <button class="button button--primary w-100"
          type="submit"
          (click)="onConfirm()">Confirm</button>
      </div>
    </div>
  </div>
</form>
